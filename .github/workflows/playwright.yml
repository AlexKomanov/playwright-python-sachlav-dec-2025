name: Automation Test Run

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout from branch
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.0"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Upgrade & Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install -r requirements.txt

    - name: Playwright Install
      run: python -m playwright install --with-deps

    - name: Install Allure CLI
      run: npm install -g allure

    - name: Run Tests
      env:
        OASIS_BASE_URL: ${{ secrets.OASIS_BASE_URL }}
        OASIS_LOGIN_URL: ${{ secrets.OASIS_LOGIN_URL }}
        GUEST_EMAIL: ${{ secrets.GUEST_EMAIL }}
        HOST_EMAIL: ${{ secrets.HOST_EMAIL }}
        ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
        CORRECT_PASSWORD: ${{ secrets.CORRECT_PASSWORD }}
        INCORRECT_PASSWORD: ${{ secrets.INCORRECT_PASSWORD }}
      run: pytest -m regression

    - name: Generate Allure Report
      if: always()
      run: allure generate allure-results -o allure-report

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: test-results/
        retention-days: 30

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
